# Handleiding Planning poker


## Wat is dit?

Dit is een webapplicatie waarmee teamleden gezamelijk onderdelen van een project in kunnen schatten met behulp van Planning Poker. Planning Poker is een manier van inschatten die ondermeer wordt gebruikt binnen de SCRUM methode. Deze webapplicatie maakt het mogelijk om een planningsessie te houden zonder dat de teamleden in de zelfde ruimte aanwezig zijn. De webapplicatie kan zowel op smartphones als op computers worden gebruikt.


Meer informatie over Planning Poker: http://en.wikipedia.org/wiki/Planning_poker
Meer informatie over Scrum: http://nl.wikipedia.org/wiki/Scrum_(softwareontwikkelmethode)


## Hoe werkt het?

De organisator van de planningsessie maakt een nieuwe sessie aan
Andere personen kunnen deelnemen aan dezelfde sessie door aan te melden met de sessie id van de aangemaakte sessie. De sessie id wordt automatisch aangemaakt.
De organisator start een nieuwe ronde.
Alle deelnemers kunnen punten toekennen binnen de betreffende ronde.
Zodra een deelnemer punten heeft toegekend, ziet hij/zij de punten die anderen die ronde hebben gegeven.
Zodra alle deelnemers punten hebben toegekend, kan de organisator weer een nieuwe ronde starten (stap 1).

## Wat doet de refresh knop?

Deze haalt de laatste gegevens van de planningssessie op. Bijvoorbeeld nieuwe ronde of deelnemers.


## Een deelnemer is onderstreept, wat is dat?

Dat is de organisator. Hij/zij kan een nieuwe ronde starten.


## Wat betekent de x achter een deelnemer?

De x ziet alleen de organisator. Hiermee kan een gebruiker uit de sessie worden verwijdert.


## Wat betekenen de pijltjes voor de deelnemers?

Die geven aan wie het hoogste- en het laagste aantal punten heeft gegeven in de laatste ronde.


## Kunnen sessies ook gesloten worden voor nieuwe deelnemers?

Nee
